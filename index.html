<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="conteudo">
        <div class="principal">
            <div class="mochila"></div>
            <button id="abre-mochila">Abrir</button>
            <div id="fade" class="hide"></div>
            <div id="modal" class="hide">
                <div class="modal-header">
                    <h2>Adicione um item</h2>
                    <button id="fecha-mochila">Fechar</button>
                </div>
                <div class="modal-body">
                    <form action="" class="adicionar" id="novoItem">
                        <label for="item">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <label for="item">Quantidade</label>
                        <input type="number" name="quantidade" id="quantidade">
                        <input id="fechar" type="submit" value="adicionar" class="cadastrar">
                    </form>
                </div>
            </div>
        </div>
        <ul class="lista" id="lista">

        </ul>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
